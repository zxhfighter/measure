<nb-dialog class="nb-alert-box">
    <nb-dialog-body>
        <div [ngSwitch]="type" class="nb-alert-severity">
            <i *ngSwitchCase="'success'" class="iconfont icon-check_c"></i>
            <i *ngSwitchCase="'error'" class="iconfont icon-close_c"></i>
            <i *ngSwitchCase="'info'" class="iconfont icon-info_c"></i>
        </div>
        <h3 class="nb-alert-title">{{ title }}</h3>
        <div class="nb-alert-conent">{{ content }}</div>
    </nb-dialog-body>
    <nb-dialog-footer>
        <button nb-button (click)="ok()" theme="default">知道了</button>
    </nb-dialog-footer>
</nb-dialog>
