<nb-transfer
    (searchValue)="searchByKeyWord($event)"
    (onTransAll)="transAll($event)"
    (onExtendData)="extendData()"
    [allSelectLink]="allSelectLink" 
    [allDeleteLink]="allDeleteLink" 
    [candidateSearch]="candidateSearch"
    [selectedSearch]="selectedSearch"
    [candidateTitle]="candidateTitle"
    [selectedTitle]="selectedTitle"
    [addLink]="addLink"
    [disabled]="disabled">
    <nb-transfer-candidate>
        <nb-tree
            [treeData]="candidateData"
            selectionMode="candidate"
            [disabled]="disabled"
            (onExpandNode)="expandNode($event)"
            (onNodeSelect)="transNode($event, 'selected')"
            [optionTpl]="optionTpl">
        </nb-tree>
    </nb-transfer-candidate>
    <nb-transfer-selected>
        <nb-tree
            *ngIf="selectedCount"
            [treeData]="selectedData"
            selectionMode="selected"
            [disabled]="disabled"
            (onNodeSelect)="transNode($event, 'candidate')"
            [optionTpl]="optionTpl">
        </nb-tree>
        <div
            *ngIf="!selectedCount"
            class="nb-transfer-no-data">
            请从左侧选择内容
        </div>
    </nb-transfer-selected>
</nb-transfer>
