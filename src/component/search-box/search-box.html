<input
    nbInput
    theme="default"
    #searchInput
    type="text"
    class="nb-search-box-input"
    [size]="_sizeIpt"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [(ngModel)]="value"
    (focus)="onFocus(searchInput)"
    (blur)="onBlur(searchInput)"
    (keyup)="onInputValue($event)"
    (keydown)="onKeydown($event)">
<div class="nb-search-box-operate">
    <div class="nb-search-box-icons">
        <button
            *ngIf="value.length > 0"
            nb-button
            type="button"
            theme="transparent"
            class="nb-clear"
            (click)="clearSearch(searchInput)"
            [size]="_sizeBtn"
            [disabled]="disabled">
            <i class="iconfont icon-close"></i>
        </button>
        <button
            *ngIf="type==='ico'"
            nb-button
            type="button"
            theme="transparent"
            class="nb-search"
            (click)="search()"
            [size]="_sizeBtn"
            [disabled]="disabled">
            <i class="iconfont icon-search"></i>
        </button>
        <button
            *ngIf="type==='btn'"
            nb-button
            type="button"
            theme="primary"
            (click)="search()"
            [size]="_sizeBtn"
            [disabled]="disabled">
            搜索
        </button>
    </div>
</div>
<div *ngIf="isOpen" class="nb-search-box-suggestion-layer" [class.nb-search-box-suggest-empty]="suggestionValue.length === 0">
    <ul class="nb-search-box-suggestion-list">
        <li
            *ngFor="let item of suggestionValue"
            class="nb-search-box-suggestion-item"
            (click)="selectSuggestionValue(item)">
            {{ item }}
        </li>
    </ul>
</div>
