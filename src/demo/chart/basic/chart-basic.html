<p>
    line:
    <br>
    <nb-chart width="100%" [height]="lineHeight" [options]="options" eventName="click" (chartEvent)="onClick($event)"></nb-chart>
</p>

<p>
    bar:
    <br>
    <nb-chart width="100%" height="600" [options]="barOptions1" eventName="click" (chartEvent)="onBarClick($event)"></nb-chart>
</p>

<p>
    multi bar:
    <br>
    <nb-chart width="100%" height="600" [options]="barOptions2"></nb-chart>
</p>

<p>
    sunburst:
    <br>
    <nb-chart width="100%" height="600" [options]="sunburstOptions" (chartInit)="onChartInit($event)"></nb-chart>
</p>
