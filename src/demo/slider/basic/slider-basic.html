<div>
    <p>default: {{ valueDefault }}</p>
    <nb-slider name="slider" (change)="onDefaultChange($event)"></nb-slider>
    <br>
    <p>use input box: {{ valueInput }}</p>
    <nb-slider name="slider" [input]="true" (change)="onInputChange($event)"></nb-slider>
    <br>
    <p>step: {{ valueStep }}</p>
    <nb-slider name="slider" [step]=10 (change)="onStepChange($event)"></nb-slider>
    <br>
    <p>range: {{ valueRange0 }} ~ {{ valueRange1 }}</p>
    <nb-slider name="slider" [min]=0 [max]=300 [value]="value2" [range]="true" [input]="false" [orientation]=horizontal [disabled]="false"
        (change)="onRangeChange($event)">
    </nb-slider>
    <br>
    <p>disabled:</p>
    <nb-slider name="slider" [min]=0 [max]=200 [value]="value1" [range]="false" [input]="false" [orientation]="horizontal" [disabled]="true">
    </nb-slider>
</div>

<br>
<div style="float:left">
    <p>vertical: {{ valueVertical }}</p>
    <nb-slider name="slider" [min]=0 [max]=30 [value]="20" [range]="false" [input]="false" [orientation]="vertical" (change)="onVerticalChange($event)">
    </nb-slider>
</div>
<div style="float:left;margin-left:100px">
    <p>vertical && range: {{ valueVerticalRange0 }} ~ {{ valueVerticalRange1 }}</p>
    <nb-slider name="slider" [min]=0 [max]=200 [range]="true" [input]="false" [orientation]="vertical" (change)="onVerticalRangeChange($event)">
    </nb-slider>
</div>
<div style="clear:both"></div>
